<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница добавления отзыва</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="decor">
      <div class="input_form">
        <h3>Оставьте свой отзыв здесь</h3>
        <input class="product_name" type="text" placeholder="Название товара" />
        <textarea
          class="reviews"
          placeholder="Отзыв на товар"
          rows="5"
        ></textarea>
        <button class="btn">Отправить</button>
      </div>
      <a href="reviews.html">Страница просмотра отзывов</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
